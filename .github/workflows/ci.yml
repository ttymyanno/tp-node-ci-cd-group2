name: CI/CD Node.js Avancé  # Nom du workflow

on:
  push:
    branches: ["*"]         # Déclenche pour tous les push
  pull_request:
    branches: ["*"]         # Déclenche pour toutes les PR

jobs:

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint    # Commande de lint (echo ou eslint)

  test:
    name: Tests unitaires
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  build:
    name: Build (optionnel)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build   # Commande de build (echo ou vrai build)

  deploy:
    name: Déploiement
    needs: [lint, test, build]
    runs-on: ubuntu-latest

    # Déployer uniquement depuis main ou release/*
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # jeton automatique
          publish_dir: ./                             # dossier à publier
